<!DOCTYPE html>
<html lang="en">
    <head>
        <title>反馈</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="./admin/admin.html" target="_blank">管理员登陆</a>
            </nav>
            <h1>问题反馈</h1>

            <div enctype="multipart/form-data" class="form">
                <label>反馈人: </label>
                <br />
                <input type="text" class="poster" name="poster" />
                <br />
                <br />

                <label>描述: </label>
                <br />
                <input type="text" class="desc" name="desc" />
                <br />
                <input
                    type="file"
                    name="image"
                    accept=".jpg, .jpeg, .png"
                    class="img"
                />
                <br />
                <button class="btn" type="button">上传</button>
            </div>
        </div>

        <div class="check hidden">
            <h1>确认提交？</h1>
            <label>反馈人：</label>
            <h3 class="poster-check">eafaefeafea</h3>
            <br />

            <label>描述：</label>
            <h3 class="desc-check">eafeafaefeafeafa</h3>

            <br />
            <button type="button" class="confirm">确认</button>
            <button type="button" class="cancel">取消</button>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
